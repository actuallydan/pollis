version: "3.8"

services:
  pollis-service:
    build:
      context: ..
      dockerfile: service/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - DB_URL=libsql://file:./data/pollis-service.db
    volumes:
      - ./data:/root/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
