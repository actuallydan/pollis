name: Desktop Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string

env:
  APP_NAME: Pollis
  # Production API URL - baked into the binary
  VITE_SERVICE_URL: https://api.pollis.com

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: |
            go.sum
            server/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS (Universal)
        run: |
          wails build -platform darwin/universal -ldflags "-X main.version=${{ github.ref_name }}"
        env:
          VITE_SERVICE_URL: ${{ env.VITE_SERVICE_URL }}

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 178 \
            --icon "${{ env.APP_NAME }}.app" 175 178 \
            "build/bin/${{ env.APP_NAME }}-macOS-universal.dmg" \
            "build/bin/${{ env.APP_NAME }}.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pollis-macos
          path: build/bin/${{ env.APP_NAME }}-macOS-universal.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: |
            go.sum
            server/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows
        run: |
          wails build -platform windows/amd64 -nsis -ldflags "-X main.version=${{ github.ref_name }}"
        env:
          VITE_SERVICE_URL: ${{ env.VITE_SERVICE_URL }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pollis-windows
          path: |
            build/bin/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: |
            go.sum
            server/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install dependencies
        run: pnpm install

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Linux
        run: |
          wails build -platform linux/amd64 -ldflags "-X main.version=${{ github.ref_name }}"
        env:
          VITE_SERVICE_URL: ${{ env.VITE_SERVICE_URL }}

      - name: Create AppImage
        run: |
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy binary
          cp build/bin/pollis AppDir/usr/bin/

          # Create desktop file
          cat > AppDir/usr/share/applications/pollis.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Pollis
          Exec=pollis
          Icon=pollis
          Categories=Network;InstantMessaging;
          Comment=Privacy-first encrypted messaging
          EOF

          # Copy icon (use default if not present)
          if [ -f "build/appicon.png" ]; then
            cp build/appicon.png AppDir/usr/share/icons/hicolor/256x256/apps/pollis.png
          else
            # Create a placeholder icon
            convert -size 256x256 xc:#4F46E5 AppDir/usr/share/icons/hicolor/256x256/apps/pollis.png 2>/dev/null || true
          fi

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/pollis" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Symlinks for AppImage
          ln -sf usr/share/applications/pollis.desktop AppDir/pollis.desktop
          ln -sf usr/share/icons/hicolor/256x256/apps/pollis.png AppDir/pollis.png

          # Build AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir build/bin/Pollis-x86_64.AppImage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pollis-linux
          path: |
            build/bin/Pollis-x86_64.AppImage
            build/bin/pollis

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/pollis-macos/*.dmg
            artifacts/pollis-windows/*.exe
            artifacts/pollis-linux/*.AppImage
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
