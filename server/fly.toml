# Fly.io deployment configuration
app = "pollis-service"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "50051"

[[services]]
  internal_port = 50051
  protocol = "tcp"

  [[services.ports]]
    port = 50051
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[deploy]
  strategy = "immediate"

